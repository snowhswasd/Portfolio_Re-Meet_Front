<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="form_box">
        <form action="" method="POST" onsubmit="return register_check()">
            <a href="./my_page.html" class="logo_link">
                <div class="logo"></div>
            </a>
            <span>아이디</span>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하시오." class="register_bar">
            <div id="idError" class="error"></div>
            
            <span>비밀번호</span>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하시오." class="register_bar" >
            <div id="pwError" class="error"></div>

            <span>비밀번호 확인</span>
            <input type="password" id="pw_chk" placeholder="비밀번호를 한번 더 입력하시오." class="register_bar" >
            <div id="pwChkError" class="error"></div>

            <span>이름</span>
            <input type="text" id="name" name="name" placeholder="이름을 입력하시오." class="register_bar">
            <div id="nameError" class="error"></div>

            <span>생년월일</span>
            <input type="text" id="birth" name="email" placeholder="YYMMDD 형식으로 입력하시오." class="register_bar">
            <div id="birthError" class="error"></div>

            <span>성별</span>
            <div class="gender_box">
                <div><input type="radio" value="male" name="gender" class="gender_bar" id="gender1"> <label for="gender1">남자</label></div>
                <div><input type="radio" value="female" name="gender" class="gender_bar" id="gender2"> <label for="gender2">여자</label></div>
            </div>
            <div id="genderError" class="error"></div>

            <span>희망 지역</span>
            <select name="addr_select" id="addr">
                <option value="" disabled hidden selected>희망 지역을 선택하세요.</option>
                <!--여기에 js for문 들어갑니다================  -->
            </select>
            <div id="addrError" class="error"></div>

            <span>카테고리</span>
            <select name="category_select" id="category">
                <option value="" disabled hidden selected>희망 카테고리를 선택하세요.</option>
                <!--여기에 js for문 들어갑니다================  -->
            </select>
            <div id="categoryError" class="error"></div>
    
            <input type="submit" value="가입" class="submit_btn">
        </form>
    </div>
    <script src="../js/register_chk.js"></script>
</body>
</html>
